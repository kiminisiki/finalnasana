<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout History</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-brand">
                <img src="Cafelogo.png" alt="Cafe Logo" class="logo">
                <h1 id="le-enchanté-café" class="nav-brand">LE ENCHANTÉ CAFÉ</h1>
            </div>
            <a href="reservation-details.html" class="back-btn">Back</a>
        </div>
    </header>
    
    <h1>Checkout History</h1>
    
    <div class="content-wrapper">
        <div class="filter-section">
            <div>
                <label for="dateFilter">Filter by Date:</label>
                <input type="date" id="dateFilter">
                <label for="nameFilter">Filter by Name:</label>
                <input type="text" id="nameFilter" placeholder="Enter name">
            </div>
            <div>
                <button onclick="printCheckoutHistory()">Print History</button>
                <button onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>
        <table id="checkoutHistoryTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Guests</th>
                    <th>Contact</th>
                    <th>Table Number</th>
                </tr>
            </thead>
            <tbody id="checkoutHistoryBody">
                <tr>
                    <td>John Doe</td>
                    <td>2024-12-01</td>
                    <td>12:00 PM</td>
                    <td>1:00 PM</td>
                    <td>4</td>
                    <td>123456789</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="checkout.js"></script>
</body>
</html>
